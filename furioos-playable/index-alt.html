<html>
    <body style="border: none; padding: none; margin: none">
        <iframe id="iframe-index" style="width: 100vw; height: 100vh; border: nine; padding: none; margin: none" src="index.html">
        </iframe>
        <script>

            function debugIFrame(name) {
                console.log(`[${name}] Referrer: ${window.referrer}`);
                console.log(`[${name}] Location Href: ${window.location.href}`);

                try {
                    if(window.parent) {
                        console.log(`[${name}] Parent: ${window.parent.location.href}`);
                    }
                }
                catch(e) {

                }

                if (window.location.ancestorOrigins) {
                    var ancestors = window.location.ancestorOrigins;
                    for(var i = 0; i < ancestors.length; i++) {
                        console.log(`[${name}] ancestor #${i}: ${ancestors[i]}`);
                    }
                }
            }

            debugIFrame("Index-Alt");

        </script>
    </body>
</html>
