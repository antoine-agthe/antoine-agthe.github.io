<html>
    <script src="furioos-sdk.js"></script>
    <body style="border: none; padding: none; margin: none">
        <div id="furioos-container" style="border: none; padding: none; margin: none; width: 100wv; height: 100hv"></div>
        <script>

function debugIFrame(name) {
                console.log(`[${name}] Referrer: ${window.referrer}`);
                console.log(`[${name}] Location Href: ${window.location.href}`);

                try {
                    if(window.parent) {
                        console.log(`[${name}] Parent: ${window.parent.location.href}`);
                    }
                }
                catch(e) {

                }

                if (window.location.ancestorOrigins) {
                    var ancestors = window.location.ancestorOrigins;
                    for(var i = 0; i < ancestors.length; i++) {
                        console.log(`[${name}] ancestor #${i}: ${ancestors[i]}`);
                    }
                }
            }

            debugIFrame("Index");

            const options = {
                whiteLabel: true,
                hideToolbar: false,
                hideTitle: true,
                hidePlayButton: true
            };

            const containerId = "furioos-container";
            //const shareLinkId = "HAkS5TeHax7dBxfZM"; 
            const shareLinkId = "TPk.pnu"; 

            const player = new Player(shareLinkId, containerId, options);

            player.onSDKMessage( (data) => {
                console.log(`SDK MESSAGE: ${data}`);
                parent.postMessage(data, "*");
            } );
        </script>
    </body>
</html>
